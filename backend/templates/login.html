{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto max-w-md mt-10">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-blue-600 text-white text-center py-4">
      <h2 class="text-2xl font-semibold">Login</h2>
    </div>
    <div class="p-6">
      <form method="POST" action="/auth">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required />
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </div>
      </form>
    </div>
    <div class="bg-gray-100 text-center py-4">
      <a href="register/" class="text-blue-600 hover:text-blue-700">Register?</a>
    </div>
  </div>
</div>

{% endblock content %}
