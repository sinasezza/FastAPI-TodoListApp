{% extends 'base.html' %}


{% block content %}

<div class="max-w-md mx-auto p-4 pt-6 md:p-6 lg:p-12 bg-white rounded shadow-md">
  <div class="mb-4">
    <h2 class="text-lg font-bold">Let's edit your todo!</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="title" value="{{todo.title}}" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="description" rows="3" required>{{todo.description}}</textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="priority">Priority</label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="priority">
          <option {% if todo.priority == 1%} selected="selected" {% endif %}>1</option>
          <option {% if todo.priority == 2%} selected="selected" {% endif %}>2</option>
          <option {% if todo.priority == 3%} selected="selected" {% endif %}>3</option>
          <option {% if todo.priority == 4%} selected="selected" {% endif %}>4</option>
          <option {% if todo.priority == 5%} selected="selected" {% endif %}>5</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">id</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="description" rows="3" required>{{todo.id}}</textarea>
      </div>

      <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Edit your todo</button>
      <button onclick="window.location.href='/todos/delete/{{todo.id}}/'" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">Delete</button>
    </form>
  </div>
</div>


{% endblock content %}
